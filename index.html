<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2" href="#">
                    Study<span class="text-danger">Zone</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-dark">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Deals</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- slider start -->
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/cover/light.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption mb-lg-5 pd-lg-5 mb-md-5 pd-md-5   ">
                        <div class="cover">
                            <h1 class="fw-bold text-white">Let's Start</h1>
                            <p class=" text-white">Start your learnings from today</p>
                        </div>
        
                        <button class="btn btn-danger fw-bold p-2">Get Started
        
                        </button>
        
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/cover/l2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption  mb-lg-5 pd-lg-5 mb-md-5 pd-md-5 ">
                        <div class="cover">
                            <h1 class="fw-bold">Let's Start</h1>
                            <p class="fw-bold ">Start your learnings from today</p>
                        </div>
                        
                        <button class="btn btn-danger fw-bold p-2">Get Started
                        
                        </button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/cover/pen.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption  mb-lg-5 pd-lg-5 mb-md-5 pd-md-5 ">
                        <div class="cover">
                            <h1 class="fw-bold">Let's Start</h1>
                            <p class="fw-bold">Start your learnings from today</p>
                        </div>
                        
                        <button class="btn btn-danger fw-bold p-2">Get Started
                        
                        </button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    
    </header>
        <!-- slider end -->
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
